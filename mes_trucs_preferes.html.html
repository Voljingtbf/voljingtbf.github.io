  <style>

    input, button {

    }
    input {
      width: 70%;

    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    ul {
      list-style: none;

<body>
  <h1>ðŸŽ‰ Mes trucs prÃ©fÃ©rÃ©s ðŸŽ‰</h1>

  <div id="categories-container"></div>

  <script>
    const categories = [
      "ðŸŽ¬ Films et SÃ©ries",
      "ðŸ“š Livres",
      "ðŸ§ª MatiÃ¨res scolaires",
      "ðŸŽ® Jeux vidÃ©o",
      "ðŸ¸ ActivitÃ©s / Loisirs",
      "ðŸŽµ Musique",
      "ðŸ” Nourriture"
    ];

    const container = document.getElementById("categories-container");

    categories.forEach(cat => {
      const key = cat;

      const div = document.createElement("div");
      div.className = "category";

      const title = document.createElement("h2");
      title.textContent = cat;

      const input = document.createElement("input");
      input.placeholder = "Ajouter un truc que jâ€™aime...";

      const button = document.createElement("button");
      button.textContent = "Ajouter";

      const list = document.createElement("ul");

      const savedItems = JSON.parse(localStorage.getItem(key)) || [];
      savedItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });

      button.onclick = () => {
        if (input.value.trim()) {
          const li = document.createElement("li");
          li.textContent = input.value;
          list.appendChild(li);

          const updatedItems = [...list.querySelectorAll("li")].map(li => li.textContent);
          localStorage.setItem(key, JSON.stringify(updatedItems));
          input.value = "";
        }
      };

      div.appendChild(title);
      div.appendChild(input);
      div.appendChild(button);
      div.appendChild(list);
      container.appendChild(div);
    });
  </script>
</body>
